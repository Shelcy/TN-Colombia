<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN - Colombia</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Api Maps Google -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </head>

    <div class="container">
        <h1 class="text-center my-3">Resultados</h1>
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Indice</td>
                    <td>Documento</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Mapa</td>
                </tr>
            </thead>


            <tbody>
                <tr>
                    <td>1</td>
                    <td>Shelcy</td>
                    <td>Calderón</td>
                    <td>123456789</td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                            Ubicación
                        </button></td>
                </tr>


            </tbody>

        </table>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Mapa</h5>
                        <button type="button" class="btn btn-danger btn-cloe" data-bs-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body">
                        <div id="map"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark">
        <p class="m-0 text-center text-white">Desarrollado con <i class="far fa-heart text-danger"></i> por <a
                href="">Shelcy Calderón</a></p>
    </footer>
    <script>
        let map;

        function initMap() {
            const myLatLng =  { lat: 4.5842432, lng: -74.1015552};  
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20,
                center: myLatLng,
            });

            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3p3Y3dd-QbGZSNjOllKfbTXGxPfV1qew&callback=initMap&v=weekly"
        async></script>


</body>

</html>
